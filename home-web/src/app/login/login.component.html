<div style="flex: 1 1 auto;width: 100%;display: flex;">

  <div style="margin: auto;border: 1px solid black;background-color: white;" class="col-sm-4">

    <div class="container content">
      <div class="row">
        <button type="submit" mat-raised-button color="primary" style="text-align: left;">
          <mat-icon>{{ serviceStatus }}</mat-icon>
          <a style="float: right;">{{ title }}</a>
        </button>
      </div>

      <div class="row">
        <mat-form-field>
          <mat-label>Email / Username</mat-label>
          <input matInput placeholder="Email / Username" autocomplete="off" [(ngModel)]="account" (change)="onAccountChange($event);">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" placeholder="Password" [(ngModel)]="password">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-checkbox color="primary" [(ngModel)]="rememberme">Remember Me</mat-checkbox>
        <a style="flex: 1 1 auto;"></a>
        <a style="float: right;"  target="_blank" [routerLink]="['/forget-password']" [relativeTo]="" routerLinkActive="active">Forgot Password</a>
      </div>

      <div class="row">
        <button type="submit" mat-raised-button color="primary" (click)="login();">Login</button>
      </div>

      <div class="row">
        <button type="button" mat-button color="primary">
          <a #signup target="_blank" [routerLink]="['/signup']" [relativeTo]="" routerLinkActive="active">Sign Up</a>
        </button>
      </div>
    </div>
